<p>user works!</p>
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

                <h3>Register</h3>
                <hr>
                <form #loginform="ngForm" novalidate (ngSubmit)="onSubmit()">
                    <table>
                        <tbody>
                            <tr>
                                <td>id:</td><td><input type="text" name="id" [(ngModel)]="userType.id"/></td>
                            </tr>
                        <tr>
                        <td>Fname:</td><td><input type="text" name="fname" [(ngModel)]="userType.fname"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Lname:</td><td><input type="text" name="lname" [(ngModel)]="userType.lname"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Email:</td><td><input type="text" name="email" [(ngModel)]="userType.Email"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Password:</td><td><input type="password" name="pwd" [(ngModel)]="userType.Password"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>phnum:</td><td><input type="text" name="phnum" [(ngModel)]="userType.phnum"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>address:</td><td><input type="text" name="address" [(ngModel)]="userType.address"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>UserType:</td><td><input type="text"  name="usertype" [(ngModel)]="userType.Usertype" /></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td><button class="btn btn-info" type="submit">Register</button></td>
                    </tr>
                    </tbody>
                    </table>
                </form>
